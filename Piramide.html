<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirámide Recta</title>
</head>
<body>
    <script>
        function vertices(lado, altura) {
            return [
                [0, 0, 0],       // Vértice A
                [lado, 0, 0],    // Vértice B
                [lado, 0, lado], // Vértice C
                [0, 0, lado],    // Vértice D
                [lado / 2, altura, lado / 2] // Vértice E (punta)
            ];
        }

        function traslacionPiramide(matrVert, vt) {
            // Aplicar traslación a cada vértice
            for (let i = 0; i < matrVert.length; i++) {
                matrVert[i][0] += vt[0];
                matrVert[i][1] += vt[1];
                matrVert[i][2] += vt[2];
            }
            return matrVert;
        }

        // Obtener el lado de la base de la pirámide
        const ladoBase = parseFloat(prompt("Ingresa el lado de la base de la pirámide:"));
        // Obtener la altura de la pirámide
        const alturaPiramide = parseFloat(prompt("Ingresa la altura de la pirámide:"));
        // Vector de traslación
        const vectorTraslacion = [2, 3, 2];

        // Obtener los vértices de la pirámide
        let verticesPiramide = vertices(ladoBase, alturaPiramide);

        // Aplicar la traslación a los vértices
        verticesPiramide = traslacionPiramide(verticesPiramide, vectorTraslacion);

        // Imprimir los vértices resultantes en la consola
        console.log("Vértices de la pirámide tras la traslación:");
        console.log(verticesPiramide);
    </script>
</body>
</html>
